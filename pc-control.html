<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Power Control</title>
    <style>
        body {
            background-color: #2c3e50;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        #container {
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 20px;
        }
        .power-button {
            font-size: 2.5rem;
            padding: 40px 80px;
            border-radius: 50%;
            border: 5px solid #e74c3c;
            background-color: #c0392b;
            color: white;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            text-transform: uppercase;
        }
        .power-button:active {
            transform: scale(0.95);
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            color: #ffffff;
            background-color: #3498db;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="container">
        <button class="power-button" onclick="turnOnPC()">ON</button>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <script>
        let attempts = 0;
        const maxAttempts = 5;
        const BASE_URL = "https://portfolio-backend-e7kh.onrender.com/"
        
        document.querySelector("#container .power-button").addEventListener("click", async () => {
        const pw = prompt("Enter password:");
        if (!pw) return;

        try {
        const res = await fetch("${BASE_URL}/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include", // include cookies
            body: JSON.stringify({ password: pw }),
        });

        out.textContent = "${res.status} ${res.statusText}\n" + (await res.text());
        } catch (err) {
        out.textContent = "âŒ Network error: " + err.message;
        }
    });

        function turnOnPC() {
            // --- Replace with your Adafruit IO details ---
            const AIO_USERNAME = "tahamun";
            const AIO_KEY = "YOUR_AIO_KEY";
            const FEED_NAME = "pc-power";

            const url = `https://io.adafruit.com/api/v2/${AIO_USERNAME}/feeds/${FEED_NAME}/data`;
            const data = { "value": "ON" };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-AIO-Key': AIO_KEY
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) { throw new Error('Failed to send signal.'); }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('Power signal sent!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error sending signal.');
            });
        }
    </script>
</body>
</html>
