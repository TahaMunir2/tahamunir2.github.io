<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Power Control</title>
    <style>
        body {
            background-color: #2c3e50;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        #container {
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 20px;
        }
        .power-button {
            font-size: 2.5rem;
            padding: 40px 80px;
            border-radius: 50%;
            border: 5px solid #e74c3c;
            background-color: #c0392b;
            color: white;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            text-transform: uppercase;
        }
        .power-button:active {
            transform: scale(0.95);
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            color: #ffffff;
            background-color: #3498db;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="container" style="display:flex">
  <button class="power-button">ON</button>
  <a href="index.html" class="back-button">Back to Home</a>
</div>

<pre id="out">Ready.</pre>

<script>
  console.log("‚úÖ Script loaded");

  document.addEventListener("DOMContentLoaded", () => {
    const BASE_URL = "https://portfolio-backend-e7kh.onrender.com"; 
    const btn = document.querySelector("#container .power-button");
    const out = document.getElementById("out");

    console.log("Button found:", btn);

    if (!btn) {
      out.textContent = "‚ùå No button found";
      return;
    }

    btn.addEventListener("click", async () => {
      console.log("üîò Button clicked");
      const pw = prompt("Enter password:");
      console.log("Password entered:", pw);

      if (!pw) {
        out.textContent = "‚ö†Ô∏è No password entered.";
        return;
      }

      try {
        const res = await fetch(`${BASE_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ password: pw }),
        });

        if (res.ok) {
          console.log("‚úÖ Correct password");
          out.textContent = "‚úÖ Correct password";
        } else {
          console.log("‚ùå Wrong password, status:", res.status);
          out.textContent = "‚ùå Wrong password";
        }
      } catch (err) {
        console.error("Network error:", err);
        out.textContent = "‚ùå Network error: " + err.message;
      }
    });
  });
</script>
</body>
</html>
