<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Power Control</title>
    <style>
        body {
            background-color: #2c3e50;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        #container {
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 20px;
        }
        .power-button {
            font-size: 2.5rem;
            padding: 40px 80px;
            border-radius: 50%;
            border: 5px solid #e74c3c;
            background-color: #c0392b;
            color: white;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            text-transform: uppercase;
        }
        .power-button:active {
            transform: scale(0.95);
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            color: #ffffff;
            background-color: #3498db;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="container" style="display:flex">
  <button class="power-button">ON</button>
  <a href="index.html" class="back-button">Back to Home</a>
</div>

<pre id="out">Ready.</pre>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const BASE_URL = "https://portfolio-backend-e7kh.onrender.com/"; // no trailing slash is fine
    const btn = document.querySelector("#container .power-button");
    const out = document.getElementById("out");

    // Remove inline onclick from the HTML button (we handle click here)
    btn.addEventListener("click", async () => {
      const pw = prompt("Enter password:");
      if (!pw) return;

      try {
        // 1) Login first — sets HttpOnly cookie if password is correct
        const res = await fetch(`${BASE_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ password: pw }),
        });

       if (res.ok) {
          console.log("✅ Password correct, login success.");
          out.textContent = "✅ Password correct, logged in.";
        } else {
          console.log("❌ Wrong password. Status:", res.status);
          out.textContent = "❌ Wrong password.";
        }

        out.textContent = "✅ Logged in. Sending power signal...";

        // 2) Send the power signal via your backend (RECOMMENDED)
        // Create a protected /power endpoint on your Express server that uses the server-side AIO key.
        const power = await fetch(`${BASE_URL}/power`, {
          method: "POST",
          credentials: "include"
        });

        if (!power.ok) {
          out.textContent = `Power error: ${power.status} ${power.statusText}\n` + (await power.text());
          return;
        }

        out.textContent = "⚡ Power signal sent!";
      } catch (err) {
        out.textContent = "❌ Network error: " + err.message;
      }
    });
  });
</script>
</body>
</html>
