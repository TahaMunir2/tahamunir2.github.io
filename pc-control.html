<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Power Control</title>
    <style>
        body {
            background-color: #2c3e50;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            display: flex; /* The container is now always visible */
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .power-button {
            font-size: 2.5rem;
            padding: 40px 80px;
            border-radius: 50%;
            border: 5px solid #e74c3c;
            background-color: #c0392b;
            color: white;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            color: #ffffff;
            background-color: #3498db;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="container">
        <button class="power-button" onclick="turnOnPC()">ON</button>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <script>
        function turnOnPC() {
            // --- PASTE YOUR CODESANDBOX SERVER URL HERE ---
            const SECURE_SERVER_URL = "https://3rpcsj-3000.csb.app/";
            
            const enteredPassword = prompt("Please enter the password here:");

            // If the user cancels the prompt, stop the function.
            if (enteredPassword === null) {
                return;
            }

            const data = { "password": enteredPassword };

            fetch(SECURE_SERVER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.status === 401) {
                    throw new Error('Incorrect Password!');
                }
                if (!response.ok) {
                    throw new Error('Server error. Check server logs.');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('Power signal sent successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert(error.message);
            });
        }
    </script>
</body>
</html>
