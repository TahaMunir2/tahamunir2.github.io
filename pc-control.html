<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Power Control</title>
    <style>
        body {
            background-color: #2c3e50;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        #container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .power-button {
            font-size: 2.5rem;
            padding: 40px 80px;
            border-radius: 50%;
            border: 5px solid #e74c3c;
            background-color: #c0392b;
            color: white;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            text-shadow: 0 2px 2px rgba(0,0,0,0.3);
            text-transform: uppercase;
        }
        .power-button:hover {
            background-color: #e74c3c;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            color: #ffffff;
            background-color: #3498db;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body onload="checkPassword()">

    <div id="container">
        <button class="power-button" onclick="turnOnPC()">ON</button>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <script>
        let correctPassword = ""; // This will store the correct password after the initial check

        function checkPassword() {
            let password = prompt("Please enter the password:");
            
            // --- SET YOUR PASSWORD HERE for the initial check ---
            if (password === "YourSecretPassword") {
                correctPassword = password; // Store the password for later
                document.getElementById("container").style.display = "flex";
            } else {
                alert("Incorrect Password!");
                document.body.innerHTML = '<h1>Access Denied</h1>';
            }
        }

        function turnOnPC() {
            // --- PASTE YOUR CODESANDBOX SERVER URL HERE ---
            const SECURE_SERVER_URL = "https://3rpcsj-3000.csb.app/";

            const data = { "password": correctPassword };

            fetch(SECURE_SERVER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Server rejected the request! Check password or server logs.');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('Power signal sent successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred while sending the signal.');
            });
        }
    </script>
</body>
</html>
